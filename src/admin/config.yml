backend:
  name: git-gateway
  branch: main

media_folder: "public/assets/images/uploaded"
public_folder: "/assets/images/uploaded"

collections:
  - name: "articles"
    label: "Articles"
    folder: "src/collection-articles"
    create: true
    delete: true
    slug: "{{fields.name}}"
    identifier_field: "name"
    summary: "{{name}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "01-organisms/section-article.njk" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "article" }
      - { label: "Nom technique", name: "name", widget: "string", pattern: ["^article_.*", "Doit commencer par article_"] }
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Résumé", name: "summary", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image principale", name: "mainImage", widget: "image" }
      - { label: "Alt de l'image", name: "imageAlt", widget: "string" }
